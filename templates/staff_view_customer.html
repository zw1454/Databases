<!DOCTYPE html>
<html>
  <!--Basic Background settings-->

  <meta charset="UTF-8">
  <meta name="description" content="general">
  <meta name="author" content="Databases Fall2020">
  <meta name="keywords" content="databases,html,python,flask,mysql">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Staff View Customer </title>
  <body>
    <h2> The customers of your selected flight are:</h2>
      <table border="1">
        <tr> <!--The title line of flight search-->
          <th>Email</th>
          <th>Name</th>
          <th>Phone Number</th>
          <th>City</th>
          <th>State</th>
          <th>Date of Birth</th>
        </tr>

        {% for result in customer %}
        <tr>
          <td>{{result[0]}}</td>
          <td>{{result[1]}}</td>
          <td>{{result[2]}}</td>
          <td>{{result[3]}}</td>
          <td>{{result[4]}}</td>
          <td>{{result[5]}}</td>
        </tr>
        {% endfor %}
        </br>
        {% if error %}
          <p class="error" style="color: blue"><strong>Notice:</strong> {{error}}</p>
        {% endif %}
      </table>
      </br>
      <a href="/home/staff_view_flight">Back to Search</a>
  </body>
</html>
