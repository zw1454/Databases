<html>
<head>
	<title>Staff Registration</title>
</head>
<body>
	<h3>Please enter your airline staff information:</h3>
<form action="/staffRegisterAuth" method="POST">
	<input type="text" name = "username" placeholder="username" required/>(This has to be a valid email address.)</br>
	<input type="password" name = "password" placeholder="password" required/></br>
	<input type="text" name = "first name" placeholder="your first name" required/></br>
	<input type="text" name = "last name" placeholder="your last name" required/></br>
	<input type="date" name = "birthday" placeholder="date of birth" required/>(your date of birth)</br>
	<select name="airline" placeholder="your airline" required>
		{% for line in airline_list %}
      <option value="{{line[0]}}">{{line[0]}}</option>
    {% endfor %}
  </select></br></br></br>

  <input type="submit" value = Register />

	{% if error %}
		<p class="error"><strong>Error:</strong> {{error}}</p>
	{% endif %}
</form>
<a href="/">Go back</a>
</body>
</html>
