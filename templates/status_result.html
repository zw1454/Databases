<!DOCTYPE html>
<html>
  <!--Basic Background settings-->
  <meta charset="UTF-8">
  <meta name="description" content="general">
  <meta name="author" content="Databases Fall2020">
  <meta name="keywords" content="databases,html,python,flask,mysql">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Status Result </title>
  <body>
    <h2> Status Result</h2>
      <table border="1">
        <tr> <!--The title line of flight search-->
          <th>Airline Name</th>
          <th>Flight Number</th>
          <th>Departure Time</th>
          <th>Arrival Time</th>
          <th>Status</th>
        </tr>

        {% for result in status %}
        <tr>
          <td>{{result[0]}}</td>
          <td>{{result[1]}}</td>
          <td>{{result[2]}}</td>
          <td>{{result[3]}}</td>
          <td>{{result[4]}}</td>
        </tr>
        {% endfor %}

      </table>
      </br>
      <a href="/flight_status">Back to Status Check</a>
  </body>
</html>
